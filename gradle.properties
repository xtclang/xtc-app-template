# Java compatibility - requires Java 24 or better
# Enable native access for Java 24+
org.gradle.jvmargs=--enable-native-access=ALL-UNNAMED

# Gradle performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configuration-cache=true

# Version of this project, i.e. the HelloXtc module app.
version=1.0.0

# Version of the XTC Plugin/XDK to request from the artifact repository
# We can either use a snapshot version or a release version.
# xtcVersion=0.4.3
xtcVersion=0.4.4-SNAPSHOT

# Use only mavenLocal() for plugin and XDK resolution when set to true
localOnly=true
