# Java compatibility - requires Java 24 or better
# Enable native access for Java 24+
org.gradle.jvmargs=--enable-native-access=ALL-UNNAMED

# Java Toolchain Configuration
# Disable auto-detection of local Java installations to prefer downloaded toolchains
org.gradle.java.installations.auto-detect=false
# Enable automatic download of Java toolchains via foojay
org.gradle.java.installations.auto-download=true

# Gradle performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configuration-cache=true

# Version of this project, i.e. the HelloXtc module app.
version=1.0.0

# Version of the XTC Plugin/XDK is now managed in gradle/libs.versions.toml

# Uncomment this to first try to use mavenLocal() for plugin and XDK resolution
localOnly=true
